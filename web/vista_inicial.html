{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Artículo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">Crear Artículo</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2" for="title">Título</label>
                <input type="text" name="title" id="title" class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring focus:ring-blue-300 transition duration-200" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2" for="content">Contenido</label>
                <textarea name="content" id="content" rows="4" class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring focus:ring-blue-300 transition duration-200" required></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2" for="category">Categoría</label>
                <select name="category" id="category" class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring focus:ring-blue-300 transition duration-200" required>
                    <option value="" disabled selected>Selecciona una categoría</option>
                    <option value="politica">Política</option>
                    <option value="deportes">Deportes</option>
                    <option value="tecnologia">Tecnología</option>
                    <option value="salud">Salud</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2" for="author">Autor</label>
                <input type="text" name="author" id="author" class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring focus:ring-blue-300 transition duration-200" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300 focus:outline-none focus:ring focus:ring-blue-300">Guardar Artículo</button>
        </form>
        <a href="{% url 'menu' %}" class="block text-center text-blue-500 mt-4 hover:underline focus:outline-none focus:ring-2 focus:ring-blue-300">Volver a la lista de artículos</a>
    </div>
</body>

</html>
