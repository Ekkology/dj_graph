<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Artículo</title>
</head>
<body>
    <h1>Crear Artículo</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Artículo</button>
    </form>
    <a href="{% url 'create_article' %}">Volver a la lista de artículos</a>  <!-- Cambia según tu URL -->
</body>
</html>
